<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index7.css">
    <script defer src="./js/script7.js"></script>
</head>
<body>
    
    <section class="box hidden">
        <div class="box__btn">
            <button class="btn-close">⨉</button>
        </div>
        <div class="box__icon">
            <i class="box__icon-success"></i>
        </div>
        <div class="box__title">
            <h1 class="box__title-text">Save your characters</h1>
            <button class="btn">
                <p class="btn-text">Save</p>
            </button>
            <button class="btn1">
                <p class="btn-text2">Cancel</p>
            </button>
        </div>
    </section>

    <section class="box2 hidden">
        <div class="box__btn">
            <button class="btn-close2">⨉</button>
        </div>
        <div class="box__icon">
            <i class="box__icon-success"></i>
        </div>
        <div class="box__title">
            <h1 class="box__title-text">Choose your name</h1>
            <input type="text" name="name" id="name">
            <button class="btn2">
                <p class="btn-text2">Cancel</p>
            </button>
        </div>
    </section>

    <div class="overlay hidden"></div>
    <button class="btn-open">Open Box</button>
</body>
</html>
