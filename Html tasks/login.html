<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body align="center" bgcolor="teal">
    

    <h2>Registration Form</h2>
    <form style="font-weight: bolder;" method="post" action="/action_page.php">
        
        <label  for="fname">First Name</label>
        <input style="margin-left: 30px;"
        type="text" 
        id="fname"
        name="fname"
        placeholder="First Name"
        /><br><br>
        <label  for="lname">Last Name</label>
        <input style="margin-left: 30px;"
        type="text" 
        id="lname"
        name="lname"
        placeholder="Last Name"
        /><br><br>
        <label style="margin-left: 15px;" for="email">Email</label>
        <input style="margin-left: 48px;"
        type="text" 
        id="email"
        name="email"
        placeholder="Email"
        /><br><br>
        <label style="margin-left: 15px;" for="phone">Phone</label>
        <input style="margin-left: 48px;"
        type="tel" 
        id="phone"
        name="phone"
        placeholder="Phone"
        /><br><br>
        <label style="margin-left: 5px;" for="password">Password</label>
        <input style="margin-left: 35px;"
        type="password" 
        id="password"
        name="password"
        placeholder="Password"
        /><br><br>
        <label style="margin-left: 8px;"for="birthday">Birthday</label>
        <input style="margin-left: 36px;"
        type="datetime-local"
        id="birthday"
        name="birthday"
        ><br><br>
        <b>Choose your gender: </b>
        <input 
        type="radio"
        id="male"
        name="gender"
        value="male"
        >
        <label style="font-weight: normal;" for="male">Male</label>
        <input 
        type="radio"
        id="female"
        name="gender"
        value="female"
        >
        <label style="font-weight: normal;" for="female">Female</label><br><br>

        <textarea name="description" id="description" cols="30" rows="10" placeholder="Please description yourself"></textarea><br><br>
        
        <label  style="font-weight: normal;" for="passport">Please send your passport file: </label>
        <input 
        type="file"
        id="passport"
        name="passport"
        ><br><br>

        <input 
        type="checkbox"
        id="agreement"
        name="agreement"
        value="agreement"
        >
        <label style="font-weight: normal;" for="agreement">Do you accept a concession agreement?</label><br><br>
        
        <input 
        type="submit"
        value="Confirm"
        >
        <input style="margin-left: 20px"
        type="submit"
        value="Reset"
        >

    </form>


</body>
</html>
