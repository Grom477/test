<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Reigstration</h3>
    <form method="post" action="/action_page.php">
        <label for="fname">First Name</label><br>
        <input 
        type="text" 
        id="fname"
        name="fname"
        placeholder="First Name"
        /><br><br>
        <label  for="lname">Last Name</label><br>
        <input 
        type="text" 
        id="lname"
        name="lname"
        placeholder="Last Name"
        /><br><br>
        <label for="email">Email</label><br>
        <input 
        type="text" 
        id="email"
        name="email"
        placeholder="Email"
        /><br><br>
        <label for="phone">Phone</label><br>
        <input 
        type="tel" 
        id="phone"
        name="phone"
        placeholder="Phone"
        /><br><br>
        <label for="password">Password</label><br>
        <input 
        type="password" 
        id="password"
        name="password"
        placeholder="Password"
        /><br><br>
        <label for="birthday">Birthday</label><br>
        <input 
        type="datetime-local"
        id="birthday"
        name="birthday"
        ><br><br>
        <b>Choose your gender: </b><br>
        <input 
        type="radio"
        id="male"
        name="male"
        value="male"
        >
        <label for="male">Male</label>
        <input 
        type="radio"
        id="female"
        name="female"
        value="female"
        >
        <label for="female">Female</label><br><br>

        <textarea name="description" id="description" cols="30" rows="10" placeholder="Please description yourself"></textarea><br><br>
        
        <label for="passport">Please send your passport file: </label>
        <input 
        type="file"
        id="passport"
        name="passport"
        ><br><br>

        <input 
        type="checkbox"
        id="agreement"
        name="agreement"
        value="agreement"
        >
        <label for="agreement">Do you accept a concession agreement?</label><br><br>
        
        <input 
        type="submit"
        value="Confirm"
        >
        
    </form>

</body>
</html>
